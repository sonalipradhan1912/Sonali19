<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May 2025 Calendar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background-color: rgb(163, 64, 81);
            cursor: pointer;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        h2 {
            color: orange;
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        table {
            background-color: rgb(196, 157, 107);
            margin: 30px auto;
            border-spacing: 15px;
            padding: 10px;
            border-radius: 15px;
            animation: zoomIn 1.5s ease-in-out;
        }
        th {
            font-size: 20px;
            color: white;
        }
        td {
            height: 40px;
            width: 40px;
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
        }
        td:hover {
            background-color: rgb(250, 200, 150);
            transform: scale(1.2);
            box-shadow: 0 0 10px #fff;
        }
        .fade {
            opacity: 0.5;
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 26px;
            color: #fff;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Glowing animation for the message */
        .glow {
            animation: glowEffect 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes glowEffect {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
                color: #fff;
            }
            100% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
                color: #00ffff;
            }
        }
    </style>

    <script>
    $(document).ready(function() {
        $('td').click(function() {
            const day = $(this).text();
            if (day) {
                $(this).addClass('clicked');
                $(this).css('background-color', 'lightgreen');
                $(this).animate({ fontSize: "30px" }, 200)
                       .animate({ fontSize: "18px" }, 200);

                // Update and animate the message
                $('#message')
                    .hide()
                    .text("ðŸŽ¯ You selected: " + day + "/05/2025")
                    .removeClass('glow') // remove glow if already applied
                    .fadeIn(500, function() {
                        $(this).addClass('glow'); // add glow after fadeIn
                    });
            }
        });
    });
    </script>
</head>

<body>
    <h2>May 2025</h2>
    <table>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td>
            </tr>
            <tr>
                <td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
            </tr>
            <tr>
                <td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td>
            </tr>
            <tr>
                <td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td>
            </tr>
            <tr>
                <td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td>
            </tr>
            <tr>
                <td class="fade">1</td><td class="fade">2</td><td class="fade">3</td><td class="fade">4</td><td class="fade">5</td><td class="fade">6</td><td class="fade">7</td>
            </tr>
        </tbody>
    </table>

    <!-- Message will appear here -->
    <div id="message"></div>
</body>
</html>
