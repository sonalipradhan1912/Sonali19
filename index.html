<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Do You Wanna Go Out With Me?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: rgb(163, 64, 81);
            font-family: 'Nunito', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            animation: popIn 1s ease forwards;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ade80, #facc15);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 6s ease infinite;
        }

        .gif_container img {
            width: 300px;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        .btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        #yesButton {
            z-index: 1;
        }

        #noButton {
            position: absolute;
            transition: all 0.3s ease;
            z-index: 2;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0px); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Do You Wanna Go Out With Meeeee?</h1>
        <div class="gif_container">
            <img src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif" alt="Cute animated illustration" />
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            const button = document.getElementById('noButton');
            const container = document.querySelector('.container');

            let maxX = window.innerWidth - button.offsetWidth - 20;
            let maxY = window.innerHeight - button.offsetHeight - 20;

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }
    </script>

</body>

</html>
